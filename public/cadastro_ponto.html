<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Visit BH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body id="page-cadastro">
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html">Visit BH</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 id="form-title">Cadastrar Novo Ponto Turístico</h1>
        <form id="ponto-form">
            
            <input type="hidden" id="ponto-id">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição Curta (para o card)</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="imagem_principal" class="form-label">Caminho da Imagem Principal (ex: assets/img/nova.jpg)</label>
                <input type="text" class="form-control" id="imagem_principal" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo Completo (descrição longa)</label>
                <textarea class="form-control" id="conteudo" rows="5" required></textarea>
            </div>

            <h4 class="mt-4">Detalhes Adicionais</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="detalhe-localizacao" class="form-label">Localização</label>
                    <input type="text" class="form-control" id="detalhe-localizacao">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="detalhe-funcionamento" class="form-label">Funcionamento</label>
                    <input type="text" class="form-control" id="detalhe-funcionamento">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <footer class="main-footer">
        <div class="footer-content"><p>&copy; 2025 Visit BH</p></div>
    </footer>

    <script src="assets/scripts/app.js" defer></script>
</body>
</html>
